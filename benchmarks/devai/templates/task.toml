version = "1.0"

[metadata]
author_name = "DevAI Adapter"
author_email = "unknown"
task_id = "{task_id}"
domain = "{domain}"
requirement_count = {requirement_count}
tags = [{tags}]

[verifier]
timeout_sec = 600.0
command = "bash /tests/test.sh"

[agent]
timeout_sec = 1800.0
model_hint = "requires-mcp"

[environment]
build_timeout_sec = 300.0
cpus = 2
memory = "8G"
storage = "20G"
