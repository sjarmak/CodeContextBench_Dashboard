version = "1.0"

[metadata]
name = "tac-find-in-codebase-2"
description = "Find latest PR that changes a specific file in llama.cpp"
license = "MIT"
author_name = "TheAgentCompany"
author_email = "theagentcompany@cmu.edu"

[task]
id = "tac-find-in-codebase-2"
category = "tac_mcp_value"
language = "cpp"
difficulty = "medium"
time_limit_sec = 1800

[verification]
type = "test"
command = "bash /workspace/tests/test.sh"

[agent]
timeout_sec = 1800.0

[environment]
build_timeout_sec = 1200.0
cpus = 2
memory = "4G"
storage = "10G"

[environment.setup_scripts]
mcp_config = '''
#!/bin/bash
if [ -n "$SOURCEGRAPH_ACCESS_TOKEN" ] && [ -n "$SOURCEGRAPH_URL" ]; then
  mkdir -p /root/.config/claude
  cat > /root/.config/claude/mcp.json << EOF
{
  "mcpServers": {
    "sourcegraph": {
      "command": "npx",
      "args": ["-y", "@sourcegraph/mcp-server"],
      "env": {
        "SRC_ACCESS_TOKEN": "$SOURCEGRAPH_ACCESS_TOKEN",
        "SOURCEGRAPH_URL": "$SOURCEGRAPH_URL"
      }
    }
  }
}
EOF
  echo "MCP configuration created"
fi
exit 0
'''
