```yaml
#
#  SprintCart Pro – Hyper-Productive E-Commerce Workbench
#  ---------------------------------------------------------------------------
#  Global (profile-agnostic) configuration.
#  Concrete profile overrides live in the subsequent YAML documents.
#
spring:
  application:
    name: sprintcart-pro
  profiles:
    # The active profile is resolved at runtime (e.g. via ‑Dspring.profiles.active).
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher     # Keep legacy behaviour for Spring Security.
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  task:
    execution:
      pool:
        core-size: 8
        max-size: 32
        queue-capacity: 500

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

#
#  JSON Web Token (JWT) configuration
#
jwt:
  header: Authorization
  prefix: Bearer
  secret: ${JWT_SECRET:change-me-in-prod}
  expiration: 3600

#
#  File-system storage (fallback when S3/GCS is not configured)
#
storage:
  local:
    root-dir: ${user.home}/sprintcart/storage

#
#  Third-party integrations
#
payments:
  stripe:
    api-key: ${STRIPE_API_KEY:dummy}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:dummy}

mail:
  host: localhost
  port: 1025
  username: sprintcart
  password: sprintcart
  properties:
    mail:
      smtp:
        auth: false
        starttls:
          enable: false

#
#  SprintCart Automation Studio
#
automation:
  studio:
    max-concurrent-flows: 10
    retry:
      max-attempts: 3
      backoff: 5s

#
#  Swagger / OpenAPI
#
springdoc:
  swagger-ui:
    path: /swagger-ui
    operations-sorter: alpha

#
#  Logging
#
logging:
  level:
    root: INFO
    com.sprintcart: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

#
#  CORS defaults (override per profile if needed)
#
cors:
  allowed-origins: http://localhost:3000,http://127.0.0.1:3000
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"

#
#  Miscellaneous application settings
#
app:
  pagination:
    default-page-size: 20
    max-page-size: 500
  security:
    password-policy:
      min-length: 12
      require-upper-case: true
      require-digit: true
      require-special-character: true
  file-upload:
    allowed-mime-types:
      - image/png
      - image/jpeg
      - application/pdf
    max-size: 25MB

#------------------------------------------------------------------------------
#  Development profile
#------------------------------------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    # PostgreSQL in Docker (see docker-compose.yml)
    url: jdbc:postgresql://localhost:5432/sprintcart_dev
    username: sprintcart
    password: sprintcart
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

payments:
  stripe:
    api-key: sk_test_XXXXXXXXXXXXXXXXXXXXXXXX
    webhook-secret: whsec_XXXXXXXXXXXXXXXXXXXXXXXX

cors:
  allowed-origins: http://localhost:3000

#------------------------------------------------------------------------------
#  Production profile
#------------------------------------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://db:5432/sprintcart_prod
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 55MB

mail:
  host: smtp.sendgrid.net
  port: 587
  username: apikey
  password: ${SENDGRID_API_KEY}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

storage:
  s3:
    bucket: ${S3_BUCKET}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

logging:
  level:
    root: INFO
  file:
    name: /var/log/sprintcart/app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

cors:
  allowed-origins: https://*.sprintcart.com

jwt:
  expiration: 7200

#------------------------------------------------------------------------------
#  Test profile (executed by CI)
#------------------------------------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    root: WARN
