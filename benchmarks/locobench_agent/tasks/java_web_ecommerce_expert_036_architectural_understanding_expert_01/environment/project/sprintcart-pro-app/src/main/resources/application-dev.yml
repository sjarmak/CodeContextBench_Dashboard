#
# ─── SprintCart Pro · Development Profile ──────────────────────────────────────
#   This file contains sane defaults for local development. Secrets that should
#   never be committed to VCS (e.g. production credentials) must be externalised
#   via environment variables or a secret-management system (Vault, 1Password,
#   AWS Secrets Manager, …).                                                          #
# ───────────────────────────────────────────────────────────────────────────────
#

spring:
  application:
    name: sprintcart-pro
  profiles:
    active: dev

  # ── DataSource ────────────────────────────────────────────────────────────
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/sprintcart_dev
    username: ${POSTGRES_USER:sprintcart}
    password: ${POSTGRES_PASSWORD:sprintcart}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 25000
      idle-timeout: 600000
      leak-detection-threshold: 30000

  # ── JPA / Hibernate ───────────────────────────────────────────────────────
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update        # Flyway handles DDL in higher environments
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        highlight_sql: true
        jdbc:
          time_zone: UTC
        generate_statistics: false

  # ── Flyway ────────────────────────────────────────────────────────────────
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    table: migr_history
    locations: classpath:/db/migration
    validate-on-migrate: true

  # ── Web/MVC ───────────────────────────────────────────────────────────────
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
      file-size-threshold: 2MB

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cors:
    allowed-origins: "http://localhost:5173,http://127.0.0.1:5173"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true

  # ── Mail ──────────────────────────────────────────────────────────────────
  mail:
    host: ${DEV_SMTP_HOST:localhost}
    port: ${DEV_SMTP_PORT:1025}
    username: ${DEV_SMTP_USER:}
    password: ${DEV_SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # ── Security / OAuth2 ─────────────────────────────────────────────────────
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9830/auth/realms/sprintcart-dev

  # ── Dev-Tools Settings ────────────────────────────────────────────────────
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  # ── Logging ───────────────────────────────────────────────────────────────
  logging:
    level:
      root: INFO
      com.sprintcart: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    pattern:
      console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

  # ── Redis (Caching + Task Queues) ─────────────────────────────────────────
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 1

# ─── Actuator / Observability ────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# ─── OpenAPI / Swagger ───────────────────────────────────────────────────────
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    operations-sorter: method

# ─── SprintCart-Specific Properties ──────────────────────────────────────────
sprintcart:
  storage:
    provider: local                # can be 's3', 'minio', etc.
    local:
      root-dir: ${USER_HOME}/.sprintcart/uploads

  payment:
    stripe:
      publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_XXXXX}
      secret-key: ${STRIPE_SECRET_KEY:sk_test_XXXXX}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_XXXXX}

  file-upload:
    allowed-mime-types:
      - image/png
      - image/jpeg
      - image/webp
      - application/pdf
    max-size-mb: 25

  task-queue:
    type: redis
    concurrency: 5
    retry:
      max-attempts: 5
      backoff: 2s

  automation-studio:
    workers: 2
    default-timeout: 30s

  analytics:
    realtime-export-enabled: true
    default-window-minutes: 30

  features:
    bulk-product-editor: true
    keyboard-first-navigation: true
    email-notifications: true
    automation-studio: true

  webhook:
    signature:
      algorithm: HmacSHA256
      header: X-SC-Signature
    retry:
      max-attempts: 4
      backoff: 3s

# ─── Server Port Override (optional) ─────────────────────────────────────────
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    whitelabel:
      enabled: false
