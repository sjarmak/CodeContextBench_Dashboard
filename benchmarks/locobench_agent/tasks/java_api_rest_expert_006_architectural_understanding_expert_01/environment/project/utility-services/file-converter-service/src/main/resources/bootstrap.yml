####################################################################################################
#  OPSFORGE UTILITY NEXUS  –  FILE-CONVERTER-SERVICE                                               #
#  ------------------------------------------------------------------------------------------------ #
#  Bootstrap configuration loaded at the very beginning of the Spring context lifecycle.           #
#  It contains only the settings that are required to discover remote configuration sources,       #
#  wire critical infrastructure (logging, metrics, tracing) and expose liveness/readiness probes.  #
#  All environment-specific business settings live in the remote Config Server or in               #
#  application-{profile}.yml files.                                                                 #
####################################################################################################

spring:
  application:
    name: file-converter-service                                # <==== Micro-service identifier
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}                   # Evaluate external var first
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true                      # Enables test-specific mocks
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://config-server:8888}       # Remote Spring Cloud Config
      fail-fast: true                                           # Crash fast if config is absent
      retry:                                                    # Robust retry for k8s container startup
        max-attempts: 6
        initial-interval: 1500
        max-interval: 8000
        multiplier: 1.4

server:
  port: ${FILE_CONVERTER_SERVICE_PORT:0}                        # 0 ⇒ let the container choose
  shutdown: graceful                                            # Enables graceful SIGTERM handling

logging:
  pattern:                                                      # Human-readable console pattern
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) : %msg%n"
  level:
    root: INFO
    com.opsforge.utility: DEBUG                                 # Domain packages in DEBUG
    org.springframework.cloud.sleuth: WARN

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,prometheus,logfile,env     # Safe list
  endpoint:
    health:
      probes:
        enabled: true                                           # k8s liveness / readiness
      show-details: when_authorized
  metrics:
    tags:                                                       # Enrich all metrics with fixed tags
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 0.10                                         # 10 % of traffic gets traced

####################################################################################################
#  RESILIENCE4J DEFAULTS                                                                            #
####################################################################################################
resilience4j:
  circuitbreaker:
    instances:
      file-format-converter:
        registerHealthIndicator: true
        slidingWindowSize: 50
        minimumNumberOfCalls: 10
        failureRateThreshold: 55
        waitDurationInOpenState: 30s
  retry:
    instances:
      file-format-converter:
        maxAttempts: 3
        waitDuration: 2s
  timelimiter:
    instances:
      file-format-converter:
        timeoutDuration: 25s

####################################################################################################
#  CACHE – REDIS                                                                                    #
####################################################################################################
spring:
  cache:
    type: redis                                                 # Leverages Redis adapter
    redis:
      time-to-live: 600000                                      # 10 minutes default TTL
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    timeout: 5000

####################################################################################################
#  OPSFORGE DOMAIN-SPECIFIC BOOTSTRAP                                                               #
####################################################################################################
opsforge:
  utility-nexus:
    file-converter:
      supportedFormats:                                         # Can be overridden remotely
        - pdf
        - docx
        - csv
        - json
        - yaml
      tempDir: ${FILE_CONVERTER_TEMP_DIR:/opt/opsforge/tmp}
      maxConcurrentConversions: ${FILE_CONVERTER_MAX_CONCURRENCY:8}

####################################################################################################
#  PROFILE-SPECIFIC OVERRIDES                                                                       #
####################################################################################################

---
spring:
  config:
    activate:
      on-profile: dev
server:
  port: 8083
logging:
  level:
    root: DEBUG
management:
  tracing:
    sampling:
      probability: 1.0                                          # Trace everything in dev
---

spring:
  config:
    activate:
      on-profile: test
spring:
  main:
    allow-circular-references: true
server:
  port: 0
logging:
  level:
    root: WARN
opsforge:
  utility-nexus:
    file-converter:
      maxConcurrentConversions: 2                               # Conserve resources on CI runs
---

spring:
  config:
    activate:
      on-profile: prod
server:
  port: 80
logging:
  level:
    root: INFO
    org.hibernate: WARN
management:
  endpoints:
    web:
      exposure:
        include: info,health,prometheus                         # Minimal exposure in prod
  endpoint:
    logfile:
      enabled: false                                            # Disable /logfile for security
  tracing:
    sampling:
      probability: 0.05                                         # 5 % tracing in production
resilience4j:
  circuitbreaker:
    instances:
      file-format-converter:
        failureRateThreshold: 35                                # Stricter SLA in prod
        waitDurationInOpenState: 60s
