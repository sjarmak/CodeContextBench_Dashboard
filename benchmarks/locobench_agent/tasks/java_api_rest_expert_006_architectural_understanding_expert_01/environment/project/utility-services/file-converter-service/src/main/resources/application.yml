# ======================================================================
#  OpsForge Utility Nexus — File Converter Service
#  Centralized Spring Boot configuration file (Hexagonal Architecture)
#  --------------------------------------------------------------------
#  • Base configuration (default profile)
#  • Environment-specific overrides: dev | prod
#  • Values can be overridden via environment variables or command-line
#    args (—Dproperty=value) in keeping with Twelve-Factor principles.
# ======================================================================

# ----------------------------------------------------------------------
#  Server & Servlet
# ----------------------------------------------------------------------
server:
  port: ${FILE_CONVERTER_SERVICE_PORT:8082}
  servlet:
    context-path: /file-converter-service
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ----------------------------------------------------------------------
#  Spring Boot Core
# ----------------------------------------------------------------------
spring:
  application:
    name: file-converter-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  main:
    allow-bean-definition-overriding: true
    banner-mode: "log"
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

  # --------------------------------------------------------------------
  #  Datasource (PostgreSQL → can be swapped via outgoing adapter)
  # --------------------------------------------------------------------
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/opsforge_utilities
    username: ${POSTGRES_USER:opsforge}
    password: ${POSTGRES_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  # --------------------------------------------------------------------
  #  Cache (Caffeine | can be swapped for Redis via profile override)
  # --------------------------------------------------------------------
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=3600s

  # --------------------------------------------------------------------
  #  Redis (optional, used by some adapters e.g., rate-limiting buckets)
  # --------------------------------------------------------------------
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # --------------------------------------------------------------------
  #  GraphQL (exposing same functionality as REST layer)
  # --------------------------------------------------------------------
  graphql:
    schema:
      printer:
        enabled: true
    graphiql:
      enabled: false   # enabled in dev profile
      path: /graphiql

  # --------------------------------------------------------------------
  #  Asynchronous Task Execution
  # --------------------------------------------------------------------
  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 1000
    scheduling:
      pool:
        size: 10

  # --------------------------------------------------------------------
  #  Cloud & HTTP Clients (OpenFeign)
  # --------------------------------------------------------------------
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 3000
            readTimeout: 10000
            loggerLevel: basic

# ----------------------------------------------------------------------
#  OpsForge Custom Properties (used in domain & application layers)
# ----------------------------------------------------------------------
opsforge:
  api:
    version: v1
  caching:
    enabled: true
    ttl: 3600   # seconds
  file-converter:
    supported-formats:
      - pdf
      - docx
      - xlsx
      - csv
      - json
      - xml
    max-concurrent-conversions: 5
    asynchronous: true
  rate-limiting:
    enabled: true
    bucket-capacity: 100
    refill-tokens: 50
    refill-duration: 1m
  security:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    jwt:
      issuer: opsforge
      jwk-set-uri: ${JWK_SET_URI:https://auth.opsforge.com/.well-known/jwks.json}
      audience: file-converter-service
      clock-skew: 30

# ----------------------------------------------------------------------
#  Management & Observability
# ----------------------------------------------------------------------
management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: file-converter-service
  tracing:
    enabled: true
    sampling:
      probability: 0.1

# ----------------------------------------------------------------------
#  Resilience4j (Retry & Circuit Breaker for outbound adapters)
# ----------------------------------------------------------------------
resilience4j:
  retry:
    instances:
      outboundConvertRequest:
        maxAttempts: 3
        waitDuration: 1s
  circuitbreaker:
    instances:
      outboundConvertRequest:
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s

# ----------------------------------------------------------------------
#  Swagger / OpenAPI (REST docs)
# ----------------------------------------------------------------------
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# ----------------------------------------------------------------------
#  Logging
# ----------------------------------------------------------------------
logging:
  level:
    root: INFO
    com.opsforge: DEBUG
  file:
    name: ${LOG_FILE_PATH:logs/file-converter-service.log}
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{traceId}] [%thread] %logger{36} - %msg%n"
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%X{traceId}]){cyan} %clr(%-40.40logger{39}){blue} : %m%n%wEx"

# ======================================================================
#  Environment-specific Overrides — DEV
# ======================================================================
---
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8082

spring:
  graphql:
    graphiql:
      enabled: true   # enable GraphiQL IDE in dev

logging:
  level:
    root: DEBUG
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'

# ======================================================================
#  Environment-specific Overrides — PROD
# ======================================================================
---
spring:
  config:
    activate:
      on-profile: prod

server:
  port: 80
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript

spring:
  cache:
    type: redis   # override cache provider in prod
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}

logging:
  level:
    root: INFO
  file:
    name: /var/log/opsforge/file-converter-service.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

# ----------------------------------------------------------------------
#  End of File
# ----------------------------------------------------------------------
