```yaml
# =======================================================================
#  PulseLearn Campus Hub ‚Äî Continuous Deployment Workflow
#  File: .github/workflows/cd-pipeline.yml
#  Description:
#    ‚Ä¢ Lints, tests and builds the Node.js ‚Äúweb_social‚Äù service
#    ‚Ä¢ Builds a multi-arch Docker image and pushes it to GHCR
#    ‚Ä¢ Updates the production Kubernetes cluster with the new image
#  Prerequisites / Secrets:
#    ‚Ä¢ KUBE_CONFIG        ‚Äì Base64-encoded kubeconfig for production EKS/ECK
#    ‚Ä¢ APP_DOMAIN         ‚Äì FQDN of the production application
# =======================================================================

name: CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

# Cancel previous, in-progress runs on the same branch
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  # Container registry coordinates
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# 1) Quality Gates: lint + unit/integration tests across Node versions
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16.x, 18.x ]
    steps:
      - name: ‚¨áÔ∏è  Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint

      - name: üß™ Run Test Suite
        run: |
          npm run test -- \
            --ci \
            --reporters=default \
            --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: ./reports/junit.xml

      - name: üì§ Publish JUnit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-report-${{ matrix['node-version'] }}
          path: ./reports/junit.xml

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# 2) Build & Push the Docker image (triggered only if tests succeed)
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ‚¨áÔ∏è  Checkout code
        uses: actions/checkout@v3

      - name: üèóÔ∏è  Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v2

      - name: üèóÔ∏è  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è  Extract Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: üì¶ Build & Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: üì§ Persist Image Digest
        uses: actions/upload-artifact@v3
        with:
          name: image-digest
          path: ${{ steps.meta.outputs.digest }}

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# 3) Deploy to the Kubernetes production cluster
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    environment:
      name: production
      # Populated by the ‚ÄúDeploy to K8s‚Äù step
      url: ${{ steps.deploy_app.outputs.app_url }}

    steps:
      - name: ‚¨áÔ∏è  Download Image Digest
        uses: actions/download-artifact@v3
        with:
          name: image-digest

      - name: ‚¨áÔ∏è  Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è  Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.3

      - name: üîê Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: üìù Render Kubernetes Manifest
        id: render
        run: |
          DIGEST=$(cat image-digest)
          export IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          envsubst < infra/k8s/web_social_deployment.yaml > infra/k8s/web_social_deployment.rendered.yaml
          echo "rendered_path=infra/k8s/web_social_deployment.rendered.yaml" >> $GITHUB_OUTPUT

      - name: üöÄ Deploy to Kubernetes
        id: deploy_app
        run: |
          kubectl apply -f ${{ steps.render.outputs.rendered_path }}
          # Wait for rollout to finish
          kubectl rollout status deployment/web-social \
            --namespace campus-hub \
            --timeout=180s
          # Optional: Extract service URL for workflow summary
          APP_URL="https://${{ secrets.APP_DOMAIN }}"
          echo "app_url=${APP_URL}" >> $GITHUB_OUTPUT

      - name: ‚úÖ Smoke Test
        run: |
          set -e
          for i in {1..10}; do
            STATUS=$(curl -k -o /dev/null -s -w "%{http_code}\n" "https://${{ secrets.APP_DOMAIN }}/health")
            if [ "$STATUS" = "200" ]; then
              echo "Service healthy ‚úì"
              exit 0
            fi
            echo "Waiting for healthy service‚Ä¶"
            sleep 6
          done
          echo "Health check failed ‚ùå"
          exit 1

      - name: üì£ Slack Notify (failure only)
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "*üö® Deployment Failed* for `${{ github.repository }}`.\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
