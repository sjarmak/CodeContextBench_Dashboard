# ========================================================================
#  PulseLearn Campus Hub ─ docker-compose stack
#
#  This compose file spins up the entire micro-services ecosystem required
#  by PulseLearn in a *production-like* setting.  It is intentionally
#  verbose to document the contract each service expects from its peers.
#
#  Major Components
#  ─────────────────
#  • api-gateway              → Public-facing BFF (Node.js, NestJS)
#  • user-service             → Authentication / profile management
#  • activity-service         → Domain events + activity streams
#  • notification-service     → WebSocket + E-mail / push notifications
#  • recommendation-service   → Adaptive content recommendations
#  • admin-ui                 → React / Next.js admin dashboard
#  • postgres                 → Relational datastore (single instance)
#  • redis                    → Ephemeral cache / session store
#  • kafka + zookeeper        → Event backbone
#  • nats                     → Low-latency message broker
#  • elasticsearch + kibana   → Search + observability
#  • minio                    → S3-compatible object storage
#  • nginx                    → SSL reverse proxy (HTTP ↔ HTTPS)
#
#  Environment Strategy
#  ─────────────────────
#  • Secrets are provided through Docker secrets for SSL credentials.
#  • Non-secret environment variables leverage dotenv expansion so that
#    `docker compose --env-file .env up` works out-of-the-box.
# ========================================================================

version: "3.9"

##############################
# Global extension anchors   #
##############################
x-node-base: &node_base
  image: node:20-alpine
  restart: unless-stopped
  working_dir: /usr/src/app
  environment:
    - NODE_ENV=production
    - TZ=${TZ:-UTC}
    - LOG_LEVEL=${LOG_LEVEL:-info}
    - POSTGRES_HOST=postgres
    - POSTGRES_PORT=5432
    - POSTGRES_DB=${POSTGRES_DB:-pulselearn}
    - POSTGRES_USER=${POSTGRES_USER:-pulse}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    - REDIS_URL=redis://redis:6379
    - KAFKA_BROKERS=kafka:9092
    - NATS_URL=nats://nats:4222
  networks:
    - backend
  depends_on:
    postgres:
      condition: service_healthy
    kafka:
      condition: service_healthy
    nats:
      condition: service_healthy
    redis:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "node", "-e", "require('dns').lookup('google.com',console.log)"]
    interval: 30s
    timeout: 10s
    retries: 5

##############################
# Services                   #
##############################
services:
  # ────────────────────────────────────────────────────────────── #
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulselearn}
      POSTGRES_USER: ${POSTGRES_USER:-pulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 20s
      timeout: 10s
      retries: 5
    volumes:
      - kafka-data:/var/lib/kafka/data

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: "-js"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "nats", "ping", "-s", "nats://localhost:4222"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.11.1
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:8.11.1
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - backend
      - frontend

  minio:
    image: minio/minio:RELEASE.2023-10-30T16-56-20Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    networks:
      - backend
      - frontend

  api-gateway:
    <<: *node_base
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-supersecret}
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_MAX=100
    networks:
      - frontend
      - backend
    depends_on:
      user-service:
        condition: service_healthy

  user-service:
    <<: *node_base
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment:
      - PORT=7001
    ports:
      - "7001:7001"

  activity-service:
    <<: *node_base
    build:
      context: ./services/activity-service
      dockerfile: Dockerfile
    environment:
      - PORT=7002
    ports:
      - "7002:7002"

  notification-service:
    <<: *node_base
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    environment:
      - PORT=7003
      - MAILHOG_HOST=mailhog
      - MAILHOG_PORT=1025
    ports:
      - "7003:7003"

  recommendation-service:
    <<: *node_base
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    environment:
      - PORT=7004
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "7004:7004"

  admin-ui:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - ./apps/admin-ui:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "start:prod"]
    environment:
      - NODE_ENV=production
      - API_GATEWAY_URL=https://localhost
    networks:
      - frontend
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - "3000:3000"

  # NGINX reverse proxy terminating SSL
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ssl-cert:/etc/ssl/certs:ro
      - ssl-key:/etc/ssl/private:ro
    networks:
      - frontend
      - backend
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf https://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # One-shot migration container; runs once and exits cleanly
  migrate:
    <<: *node_base
    build:
      context: ./services/api-gateway
      target: builder
    command: ["npm", "run", "db:migrate"]
    deploy:
      restart_policy:
        condition: none
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

##############################
# Networks & Volumes         #
##############################
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db-data:
  redis-data:
  kafka-data:
  elastic-data:
  minio-data:
  ssl-cert:
  ssl-key:

##############################
# Secrets (example)          #
##############################
# Create these secrets beforehand using:
#   docker secret create ssl_key ./certs/privkey.pem
#   docker secret create ssl_crt ./certs/fullchain.pem
#
# secrets:
#   ssl_key:
#     external: true
#   ssl_crt:
#     external: true
