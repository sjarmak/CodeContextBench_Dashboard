    <script type="module">

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           CONFIGURATION

           tag, or injected at compilation time.
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const CONFIG = Object.freeze({

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           UTILITY: Singleton logger

        const log = (() => {
            const levels = ['debug', 'info', 'warn', 'error'];
            const logger = {};
            levels.forEach(level => {

                    if (process.env?.NODE_ENV !== 'production' || level !== 'debug') {

                };
            });
            return logger;
        })();

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           AUTH HANDLERS
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const TOKEN_KEY      = 'pulselearn.token';
        const REFRESH_KEY    = 'pulselearn.refresh';
        const EXPIRES_AT_KEY = 'pulselearn.expires';

        const Auth = {
            get token()    { return localStorage.getItem(TOKEN_KEY); },
            get refresh()  { return localStorage.getItem(REFRESH_KEY); },
            get expires()  { return Number(localStorage.getItem(EXPIRES_AT_KEY) || 0); },

            save({access_token, refresh_token, expires_in}) {
                localStorage.setItem(TOKEN_KEY,   access_token);
                localStorage.setItem(REFRESH_KEY, refresh_token);
                localStorage.setItem(EXPIRES_AT_KEY, Date.now() + (expires_in * 1000));
            },

            clear() {
                [TOKEN_KEY, REFRESH_KEY, EXPIRES_AT_KEY].forEach(k => localStorage.removeItem(k));
            },

            async refreshIfNeeded() {
                if (!this.token) return false;
                const willExpireIn = this.expires - Date.now();

                // Refresh when token is < 2min from expiration
                if (willExpireIn < 120000) {
                    try {
                        const resp = await fetch(`${CONFIG.API_BASE}/auth/refresh`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ refresh_token: this.refresh })
                        });

                        if (!resp.ok) throw new Error(`Refresh failed (${resp.status})`);
                        const json = await resp.json();
                        this.save(json);
                        log.info('Token refreshed');
                        return true;
                    } catch (err) {
                        log.error('Unable to refresh token:', err);
                        this.clear();
                        return false;
                    }
                }

                return false;
            }
        };

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           API CLIENT
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        class ApiClient {
            constructor(base = CONFIG.API_BASE) {

            }

            async request(path, {method = 'GET', body, headers = {}} = {}) {

                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': Auth.token ? `Bearer ${Auth.token}` : undefined,
                        ...headers
                    },
                    body: body ? JSON.stringify(body) : undefined
                });

                if (resp.status === 401) {
                    Auth.clear();
                    throw new Error('Unauthenticated');
                }

                if (!resp.ok) {
                    const text = await resp.text();
                    throw new Error(`${resp.status} â€” ${text}`);
                }
                return resp.json();
            }

            me()                { return this.request('/users/me'); }
            campusEvents()      { return this.request('/events'); }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           EVENT-STREAM (Server-Sent Events)
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        class EventStream {
            constructor(url) {
                this.url = url;
                this.source = null;
                this.listeners = new Map();
                this.reconnectDelay = 1000; // initial 1s
            }

            connect() {
                if (this.source) return; // Already open
                this.source = new EventSource(this.url, {
                    withCredentials: true
                });

                this.source.onopen = () => {
                    log.info('SSE connected');
                    this.reconnectDelay = 1000;  // reset
                };

                this.source.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        this.emit(msg.type, msg.payload);
                    } catch (err) {
                        log.warn('Malformed SSE message', err);
                    }
                };

                this.source.onerror = () => {
                    log.warn('SSE error, will attempt to reconnect...');
                    this.close();
                    setTimeout(() => this.connect(), this.reconnectDelay);
                    this.reconnectDelay = Math.min(this.reconnectDelay * 2, 30000); // exponential backoff up to 30s
                };
            }

            close() {
                if (this.source) {
                    this.source.close();
                    this.source = null;
                }
            }

            on(event, cb) {
                if (!this.listeners.has(event)) this.listeners.set(event, new Set());
                this.listeners.get(event).add(cb);
                return () => this.off(event, cb);
            }

            off(event, cb) {
                this.listeners.get(event)?.delete(cb);
            }

            emit(event, payload) {
                this.listeners.get(event)?.forEach(cb => cb(payload));
            }
        }

        const eventStream = new EventStream(`${CONFIG.API_BASE}/events/stream`);

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        /**
         * EventFeed

        function EventFeed() {
            const [events, setEvents] = useState([]);
            const listRef = useRef(null);

            useEffect(() => {
                const offAssignment = eventStream.on('AssignmentSubmitted',  (p) => add('AssignmentSubmitted', p));

                eventStream.connect();
                return () => {
                    offAssignment(); offBadge(); offAnnouncement();
                    eventStream.close();
                };

            function add(type, payload) {
                setEvents(curr => [{type, payload, ts: Date.now()}, ...curr].slice(0, 50));
                // Auto-scroll when at top of list

        /**
         * App
         * Root component that checks authentication state.
         */
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            if (loading) return <p className="loading">Loadingâ€¦</p>;

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           SERVICE WORKER
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           UNHANDLED PROMISES & GLOBAL ERRORS
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        window.addEventListener('unhandledrejection', (e) => {
            log.error('Unhandled promise rejection:', e.reason);
        });
        window.addEventListener('error', (e) => {
            log.error('Global error:', e.error || e.message);
        });

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           RENDER REACT APP
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
