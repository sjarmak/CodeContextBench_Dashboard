# ============================================================
#  FortiLedger360 Enterprise Security Suite â€” Continuous Delivery
#  File: .github/workflows/cd.yml
#  Description:
#    GitHub Actions workflow that compiles, tests, scans, packages,
#    and deploys the C++ micro-services that make up FortiLedger360.
#    The pipeline is container-aware, supports multi-arch images,
#    publishes SBOMs, and promotes images through â€œstagingâ€ â†’ â€œprodâ€.
# ============================================================

name: "CD | FortiLedger360"

# -----------------------------------------------------------------
# 1ï¸âƒ£  Triggers
# -----------------------------------------------------------------
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target deployment environment"
        required: true
        type: choice
        options: [staging, production]
      override_tag:
        description: "Optional image tag override (e.g. hotfix-build-42)"
        required: false
        type: string

# -----------------------------------------------------------------
# ðŸ›¡  Default Permissions & Concurrency Control
# -----------------------------------------------------------------
permissions:
  contents: read              # checkout code
  packages: write             # push container images
  id-token: write             # OIDC for cloud auth
concurrency:
  group: "cd-${{ github.ref }}"
  cancel-in-progress: false

# -----------------------------------------------------------------
# 2ï¸âƒ£  Global Environment Variables
# -----------------------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fortiledger360/core
  CMAKE_BUILD_TYPE: Release
  VCPKG_DEFAULT_TRIPLET: x64-linux
  BUILD_DIR: build

# -----------------------------------------------------------------
# 3ï¸âƒ£  Jobs
# -----------------------------------------------------------------
jobs:
  # ---------------------------------------------------------------
  # ðŸ”¨  Build & Unit-Test
  # ---------------------------------------------------------------
  build-test:
    name: "Build & Test"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4
        with:
          submodules: recursive          # pull in third-party deps

      # ðŸ—„ï¸ Cache vcpkg and ccache to speed up subsequent builds
      - name: "Cache vcpkg binaries"
        uses: actions/cache@v3
        with:
          path: ~/.cache/vcpkg
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: "Cache ccache"
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: "Install build toolchain"
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache lcov

      - name: "Configure with CMake"
        run: |
          cmake -B ${{ env.BUILD_DIR }} -G Ninja \
                -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
                -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
                -DVCPKG_TARGET_TRIPLET=${{ env.VCPKG_DEFAULT_TRIPLET }} \
                -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: "Build"
        run: cmake --build ${{ env.BUILD_DIR }} --parallel

      - name: "Run unit tests"
        run: ctest --test-dir ${{ env.BUILD_DIR }} --output-on-failure

      - name: "Generate code-coverage report"
        if: github.event_name == 'pull_request'
        run: |
          lcov --directory ${{ env.BUILD_DIR }} --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage.info
          lcov --list coverage.info

      - name: "Upload coverage artifact"
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: coverage.info
          path: coverage.info

      - name: "Upload build artifact"
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            ${{ env.BUILD_DIR }}/fortiledger360*
            !${{ env.BUILD_DIR }}/**/*.o

  # ---------------------------------------------------------------
  # ðŸ”  Static & Dependency Security Scan
  # ---------------------------------------------------------------
  security-scan:
    name: "Security Scan"
    runs-on: ubuntu-latest
    needs: build-test
    timeout-minutes: 20

    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "Run clang-tidy (static analysis)"
        run: |
          sudo apt-get update && sudo apt-get install -y clang-tidy
          clang-tidy $(git ls-files '*.cpp') -- -std=c++20 || true

      - name: "Run Trivy (SCA & SBOM)"
        uses: aquasecurity/trivy-action@0.13.1
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          output: trivy-report.md

      - name: "Upload findings"
        uses: actions/upload-artifact@v3
        with:
          name: security-findings
          path: trivy-report.md

  # ---------------------------------------------------------------
  # ðŸ³  Build Container Image
  # ---------------------------------------------------------------
  docker:
    name: "Docker Build & Push"
    runs-on: ubuntu-latest
    needs: [build-test, security-scan]
    timeout-minutes: 25
    if: github.event_name != 'pull_request'

    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Set up QEMU (multi-arch)"
        uses: docker/setup-qemu-action@v2

      - name: "Set up Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Extract metadata (tags, labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            ${{ github.event.inputs.override_tag }}
          labels: |
            org.opencontainers.image.title=FortiLedger360
            org.opencontainers.image.description=Enterprise security suite
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: "Login to GHCR"
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build & push"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: true               # SBOM attestation
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}
            VCS_REF=${{ github.sha }}

  # ---------------------------------------------------------------
  # ðŸš€  Deploy (Helm Roll-out)
  # ---------------------------------------------------------------
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 15
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: https://fortiledger360.${{ github.event.inputs.environment || 'staging' }}.example.com
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Decode kubeconfig"
        run: |
          echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: "Install kubectl & Helm"
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.3"
      - uses: azure/setup-helm@v3
        with:
          version: v3.12.3

      - name: "Helm upgrade"
        env:
          IMAGE_TAG: ${{ github.event.inputs.override_tag || github.sha }}
          NAMESPACE: fortiledger360-${{ github.event.inputs.environment || 'staging' }}
        run: |
          helm upgrade --install fortiledger360 ./deploy/helm \
            --namespace "$NAMESPACE" --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=$IMAGE_TAG \
            --set env=${{ github.event.inputs.environment || 'staging' }} \
            --wait --timeout 600s

      - name: "Verify rollout status"
        run: |
          kubectl rollout status deployment/fortiledger360 -n fortiledger360-${{ github.event.inputs.environment || 'staging' }}

      - name: "Notify Slack"
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *FortiLedger360* deployed to *${{ github.event.inputs.environment || 'staging' }}* (<${{ env.URL }}|Visit>) â€” Commit `${{ github.sha }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
