###################################################################################################
#  FortiLedger360 Enterprise Security Suite – Development Environment Configuration              #
#  File: configs/environments/development.yaml                                                   #
#                                                                                                 #
#  IMPORTANT:                                                                                     #
#  • This file is loaded at application boot by the bootstrapper (see: system/bootstrap/Main.cpp) #
#    and overrides any matching keys from default.yaml.                                           #
#  • Any key added here MUST be documented in docs/configuration-matrix.md.                       #
#  • Secrets in this file are INTENTIONALLY non-production and are safe for local dev use only.    #
###################################################################################################

version: 1.4.0-dev

meta:
  environment: development                      # Execution tier (dev, staging, prod)
  node_id: "dev-{{ getenv('HOSTNAME') | default('local') }}"
  generated_at: "{{ now('%Y-%m-%dT%H:%M:%SZ') }}"
  maintained_by: "platform-eng@fortiledger360.io"

logging:
  level: "DEBUG"                                # TRACE | DEBUG | INFO | WARN | ERROR | FATAL
  format: "[%d{%Y-%m-%d %H:%M:%S.%f}] [%p] [%c] %m%n"
  sinks:
    console:
      type: "stdout"
      colorize: true
    file:
      type: "rolling_file"
      path: "./logs/fortiledger360-dev.log"
      rotation:
        max_size_mb: 50
        max_files: 10
  # Enable verbose static-analysis annotations in logs (parsed by IDE plugins)
  annotate_static_analysis: true

database:
  # Primary persistence (CQRS read/write separation handled by DAL layer)
  primary:
    driver: "postgresql"
    host: "127.0.0.1"
    port: 5432
    username: "forti360_dev"
    password: "change-me-in-prod"
    name: "fortiledger360_dev"
    pool:
      max_connections: 15
      min_idle: 2
      connection_timeout_ms: 3000
      idle_timeout_sec: 60
    ssl:
      enabled: false
  # Redis is used for ephemeral locks (sagas) and short-term caching
  redis:
    host: "127.0.0.1"
    port: 6379
    db: 0
    connect_timeout_ms: 1000
    read_timeout_ms: 1000
    retry_on_failure: 3

event_bus:
  provider: "nats"
  uri: "nats://localhost:4222"
  cluster: "dev-secure"
  reconnect:
    retries: 5
    backoff_ms: 500
    jitter_percent: 40
  subjects:
    command_channel: "forti360.cmd.dev"
    event_channel:   "forti360.evt.dev"

service_mesh:
  # Local dev mesh is a single-node gRPC registry (see tools/local-mesh.sh)
  discovery_mode: "static"
  mTLS:
    enabled: true
    ca_cert_path: "./certs/ca.crt"
    client_key_path: "./certs/client.key"
    client_cert_path: "./certs/client.crt"
    verify_depth: 3
  services:
    scanner:
      endpoint: "grpc://127.0.0.1:7001"
      timeout_ms: 5000
    metrics:
      endpoint: "grpc://127.0.0.1:7002"
      timeout_ms: 3000
    config_manager:
      endpoint: "grpc://127.0.0.1:7003"
      timeout_ms: 5000
    backup_node:
      endpoint: "grpc://127.0.0.1:7004"
      timeout_ms: 8000
    alert_broker:
      endpoint: "grpc://127.0.0.1:7005"
      timeout_ms: 4000

features:
  # Feature-flag matrix (powered by Strategy and Command patterns)
  load_balancing:
    enabled: true
    default_strategy: "round_robin"
    experimental_strategies:
      - "latency_aware"
  security_scanning:
    deep_scan_enabled: true               # full container & code scans
    continuous_scan_enabled: false        # toggle for high-CPU always-on scans
  backup_recovery:
    on_demand_restore: true
    cross_region_replication: false       # dev infra is single-region
  configuration_management:
    drift_detection:
      enabled: true
      interval_cron: "*/15 * * * *"      # every 15 minutes
  performance_metrics:
    prometheus_exporter:
      enabled: true
      listen: "0.0.0.0:9100"

chain_of_responsibility:
  validators:
    - "ComplianceValidator"
    - "QuotaValidator"
    - "SignatureValidator"
    - "RateLimitValidator"
  fail_fast: true                        # halt pipeline on first violation

observer_hooks:
  logging_sink: "ELK"
  tracing_backend: "jaeger"
  metrics_backend: "prometheus"

grpc_server:
  host: "0.0.0.0"
  port: 50051
  max_receive_message_mb: 32
  max_send_message_mb: 32
  keepalive:
    time_ms: 20000
    timeout_ms: 20000
    permit_without_calls: true
  thread_pool:
    min_threads: 4
    max_threads: 32
    queue_depth: 512

build:
  # C++17 by default; override via CLI: -DFORTI_CXX_STD=20
  compiler_flags:
    common:
      - "-std=c++17"
      - "-Wall"
      - "-Wextra"
      - "-Wpedantic"
      - "-Werror"
      - "-fPIC"
      - "-pthread"
    optimization:
      - "-O0"                            # dev: no optimization for easier debugging
    debug:
      - "-g3"
      - "-fsanitize=address,undefined"
  link_flags:
    common:
      - "-pthread"
    sanitizer:
      - "-fsanitize=address,undefined"

ci_cd:
  docker:
    enabled: true
    image_tag: "forti360-dev:latest"
    build_args:
      - "BASE_IMAGE=ubuntu:22.04"
      - "CMAKE_BUILD_TYPE=Debug"
  tests:
    unit:
      coverage_threshold: 80
      random_seed: 1337
    integration:
      parallel_jobs: 4
      deploy_local_mesh: true
  quality_gates:
    clang_tidy: true
    cppcheck:   true
    owasp_depcheck: false                # not required for pure C++ libs

runtime_toggles:
  hot_reload: true                       # reloads shared libs when changed
  graceful_shutdown_timeout_sec: 30
  periodic_heap_snapshot_sec: 0          # 0 = disabled
  max_request_payload_mb: 10

secrets_management:
  provider: "vault"
  address: "http://127.0.0.1:8200"
  token: "dev-only-do-not-use-in-prod"
  mount: "secret/"

################################################################################
# End of development.yaml                                                      #
################################################################################
