```toml
#######################################################################
# CanvasChain Symphony – Default Configuration
# ------------------------------------------------
# This file contains the canonical, production-grade defaults for a
# single CanvasChain node.  Each value can be overridden via:
#
#   1. Environment variables (e.g. CANVAS___NETWORK__CHAIN_ID)
#   2. A `--config <path>` CLI argument
#   3. Kubernetes ConfigMaps / Helm chart values
#
# All keys use snake_case and follow the micro-service boundaries that
# make up the Symphony.  Optional sections are commented-out and can be
# enabled on demand.
#
# References:
#   - https://github.com/canvaschain/symphony
#   - docs/canvaschain_config.md
#######################################################################

#######################################################################
# Network-level settings
#######################################################################
[network]
chain_id              = "canvas-mainnet"      # 32-byte identifier of the chain
node_role             = "orchestrator"        # [orchestrator|composer|observer]
bootstrap_peers       = [
  "/dns4/boot.canvas.art/tcp/30333/p2p/12D3KooWSv123...",
  "/dns4/boot2.canvas.art/tcp/30333/p2p/12D3KooWAb456..."
]
listen_addr           = "/ip4/0.0.0.0/tcp/30333"
rpc_http_addr         = "0.0.0.0:9944"
rpc_ws_addr           = "0.0.0.0:9945"
max_in_peers          = 100
max_out_peers         = 50
heartbeat_interval_ms = 7000

#######################################################################
# Consensus: Proof-of-Inspiration (PoI)
#######################################################################
[consensus.poi]
# Minimum stake (in CANV) required to participate as a composer node
min_composer_stake     = "10_000.0"
# ECDSA, Ed25519, BLS12-381, Dilithium-2, etc.
vrf_curve              = "ed25519"
# Duration (slots) a composer is allowed to publish generative updates
composer_timeslot      = 8
# How many slots ahead randomness is sampled
lookahead_slots        = 4
# Percent (0-100) of transaction fees routed to the Inspiration Fund
inspiration_fee_split  = 12.5

#######################################################################
# gRPC Micro-services – Service Discovery
#######################################################################
[microservices]
# Every service registers itself with the embedded service-mesh sidecar
# (see `[service_mesh]`). Addresses are dialed via mTLS by default.
[microservices.composition]
endpoint    = "http://127.0.0.1:50051"   # protobuf: canvas.symphony.Composition
workers     = 4
max_payload = "8MiB"

[microservices.minting]
endpoint    = "http://127.0.0.1:50052"
workers     = 2
max_payload = "4MiB"

[microservices.remixing]
endpoint    = "http://127.0.0.1:50053"
workers     = 2

[microservices.marketplace]
endpoint    = "http://127.0.0.1:50054"
workers     = 3

[microservices.royalty]
endpoint          = "http://127.0.0.1:50055"
stream_poll_ms    = 5000
default_split_pct = 2.5        # 2.5% secondary-sales royalty

#######################################################################
# Event Bus (NATS JetStream)
#######################################################################
[event_bus]
nats_url           = "nats://127.0.0.1:4222"
cluster            = "canvas-main"
jwt_auth_enabled   = true
connect_timeout_ms = 2500
reconnect_delay_ms = 1500
max_reconnects     = 10
stream_name        = "CANVAS_EVENTS"
# Message subjects
subjects = { nft_minted = "nft.minted", vote_cast = "gov.vote", payout = "royalty.payout" }

#######################################################################
# Database Connectivity
#######################################################################
[database]
# PostgreSQL primary for business data
dsn               = "postgres://canvas:canvas@127.0.0.1:5432/canvas"
pool_size         = 25
min_idle          = 5
healthcheck_ms    = 10000

# Redis for ephemeral state / rate-limiting / cache
[database.redis]
url               = "redis://127.0.0.1:6379"
pool_size         = 16

#######################################################################
# Cryptography Strategy Pattern – Pluggable Curves
#######################################################################
[crypto]
# Default curve for wallet operations; can be overridden per-wallet
default_curve                 = "ed25519"
# Map of enabled curves and their Rust feature flags
enabled_curves = { ed25519 = "curve-ed25519", bls = "curve-bls12_381", pq_dilithium = "curve-dilithium2" }

#######################################################################
# Wallet Integration
#######################################################################
[wallet]
# Path to the encrypted keystore dir (PBKDF2 + ChaCha20-Poly1305)
keystore_path       = "${HOME}/.canvas/keystore"
# Supported hardware wallets
hardware_backends   = ["ledger", "trezor"]
# REST bridge for mobile wallets
bridge_url          = "https://wallet.canvas.art/bridge"
session_timeout_min = 30

#######################################################################
# Governance
#######################################################################
[governance]
voting_period_blocks     = 20160        # ~1 week @ 3 s blocktime
minimum_quorum_percent   = 20
proposal_deposit         = "500.0"      # CANV
# Weighted voting strategies
strategies = ["stake_weighted", "participation_score"]

#######################################################################
# Token Management
#######################################################################
[token]
symbol            = "CANV"
decimals          = 12
max_supply        = "1_000_000_000.0"
initial_inflation = 2.0         # Annual %
treasury_account  = "treasury.canvas"

#######################################################################
# DeFi Protocols
#######################################################################
[defi]
# Enable or disable integrated lending protocol
lending_enabled       = true
oracle_feed_url       = "https://oracle.canvas.art/feed"
stablecoin_symbol     = "cUSD"
liquidation_threshold = 0.8
interest_rate_model   = "jump_rate"

#######################################################################
# Smart-Contracts Runtime
#######################################################################
[smart_contracts]
engine          = "wasmtime"          # or "wasmer"
gas_limit       = 15_000_000
precompile_dir  = "/var/lib/canvas/precompiles"
upgrade_policy  = "vote_2_of_3_multisig"

#######################################################################
# Service Mesh (Linkerd 2 sidecar defaults)
#######################################################################
[service_mesh]
enabled              = true
namespace            = "canvas"
control_plane_ns     = "linkerd"
metrics_port         = 4191
proxy_admin_port     = 4190
inbound_port         = 4143
outbound_port        = 4140

#######################################################################
# Metrics & Telemetry
#######################################################################
[telemetry]
exporter         = "prometheus"
endpoint         = "0.0.0.0:9000"
# Push gateway (optional)
# push_url      = "http://prom-pusher:9091"
sampling_rate    = 0.95

#######################################################################
# Logging
#######################################################################
[logging]
level            = "info"     # trace | debug | info | warn | error
# Multi-sink configuration
[sinks.console]
level            = "debug"
ansi             = true

[sinks.file]
level            = "info"
path             = "/var/log/canvas/node.log"
rotation         = "daily"
retain_days      = 14

#######################################################################
# Experimental Features (opt-in)
#######################################################################
[experimental]
# Enable post-quantum signature support (Dilithium2)
pq_signatures    = false
# Run in stateless-client mode, storing only block headers
light_client     = false
```