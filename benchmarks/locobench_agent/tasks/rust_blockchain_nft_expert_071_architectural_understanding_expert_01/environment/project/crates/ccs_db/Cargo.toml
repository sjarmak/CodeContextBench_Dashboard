```toml
[package]
name          = "ccs_db"
version       = "0.1.0"
edition       = "2021"
authors       = ["CanvasChain Symphony Core <core@canvaschain.io>"]
description   = "Persistent storage layer for CanvasChain Symphony – handles blockchain snapshots, NFT state checkpoints, and event journaling."
license       = "Apache-2.0"
repository    = "https://github.com/canvaschain/symphony"
homepage      = "https://canvaschain.io"
keywords      = ["blockchain", "nft", "database", "sqlx", "event-sourcing"]
categories    = ["database-implementations", "cryptography::cryptocurrencies"]
readme        = "README.md"
# Enables `sqlx::query!` offline checks at compile-time
build         = "build.rs"
rust-version  = "1.73"

################################################################################
# FEATURES
################################################################################
[features]
# The default setup targets PostgreSQL running in production.
default   = ["postgres"]
# Database-backend feature switches – compile only what you need.
postgres  = ["sqlx/postgres", "sqlx/runtime-tokio-native-tls", "migrate"]
sqlite    = ["sqlx/sqlite",   "sqlx/runtime-tokio-native-tls", "migrate"]
mysql     = ["sqlx/mysql",    "sqlx/runtime-tokio-native-tls", "migrate"]

# Optional helpers used exclusively in integration tests & benches
integration-tests = ["insta", "dotenvy"]

################################################################################
# DEPENDENCIES
################################################################################
[dependencies]
async-trait = "0.1"
# Generic error handling
anyhow      = "1.0"
thiserror   = "1.0"
# Secure secrets (DSN, keys)
secrecy     = "0.8"
# Async runtime
tokio       = { version = "1.36", features = ["full"] }
# Structured logging
tracing     = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "ansi"] }

# Serialization / deserialization
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1.0"

# UUID identifiers for entities
uuid        = { version = "1.4", features = ["v4", "serde"] }
# Timestamps
chrono      = { version = "0.4", default-features = false, features = ["serde", "clock"] }

# SQLx: Async DB toolkit
sqlx        = { version = "0.7", default-features = false, features = ["macros", "time", "migrate"] }

################################################################################
# DEV & TEST DEPENDENCIES
################################################################################
[dev-dependencies]
# Snapshot testing for DB result sets & API contracts
insta   = { version = "1.34", optional = true }
# Environment variable loader (only in tests)
dotenvy  = { version = "0.15", optional = true }
# Property-based testing for data models
proptest = "1.4"

################################################################################
# BUILD DEPENDENCIES
################################################################################
[build-dependencies]
# Used by build.rs for `sqlx::query!` offline verification
sqlx        = { version = "0.7", default-features = false, features = ["offline"] }
once_cell   = "1.19"

################################################################################
# SQLx Compile-time Settings
################################################################################
[package.metadata.sqlx]
# Point to migrations so `cargo sqlx prepare` knows where to look
migrate-dir = "migrations"
# Enable re-generation of .sqlx metadata even when OUT_DIR is read-only
offline = true

################################################################################
# LINTING (cargo-deny / cargo-clippy etc.)
################################################################################
[workspace.metadata.lints]
clippy = { all = "deny", pedantic = "deny", nursery = "deny" }
```