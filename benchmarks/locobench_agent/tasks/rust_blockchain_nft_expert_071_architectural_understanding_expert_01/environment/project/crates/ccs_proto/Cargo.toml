```toml
[package]
name          = "ccs_proto"
version       = "0.2.0"
authors       = ["CanvasChain Symphony Devs <dev@canvaschain.io>"]
edition       = "2021"
license       = "Apache-2.0"
description   = "Shared gRPC / Protobuf definitions for the CanvasChain Symphony micro-services."
repository    = "https://github.com/canvaschain/symphony"
documentation = "https://docs.canvaschain.io/symphony"
readme        = "README.md"
keywords      = ["blockchain", "nft", "grpc", "protobuf", "canvaschain"]
categories    = ["cryptography::cryptocurrencies", "network-programming", "encoding", "api-bindings"]
build         = "build.rs"
publish       = true

# Generate docs.rs with every feature so types are always visible.
[package.metadata.docs.rs]
all-features = true
targets      = ["x86_64-unknown-linux-gnu"]

#####################################################################
#                         Runtime Dependencies                       #
#####################################################################
[dependencies]
prost        = { version = "0.11", default-features = false }
prost-types  = { version = "0.11", default-features = false }
tonic        = { version = "0.9",  default-features = false, features = ["codegen", "transport"] }

# Optional serialization helpers
serde        = { version = "1.0", features = ["derive"], optional = true }
serde_json   = { version = "1.0", optional = true }

# Optional UUID helpers for proto wrapper messages
uuid         = { version = "1.3", features = ["v4"], optional = true }

#####################################################################
#                             Features                               #
#####################################################################
[features]
# Keep `std` separate so the crate can be used in `no_std` (e.g. WASM) contexts.
default = ["std"]

std      = ["prost/std", "prost-types/std", "tonic/transport"]
serde    = ["serde", "serde_json", "prost/serde"]
uuid     = ["uuid"]
gzip     = ["tonic/gzip"]          # Enable gzip compression support
tls      = ["tonic/tls"]           # Enable TLS transport (rustls)

#####################################################################
#                         Build-time Helpers                         #
#####################################################################
[build-dependencies]
tonic-build  = { version = "0.9", default-features = false, features = ["prost"] }
prost-build  = { version = "0.11" }
glob         = "0.3"

#####################################################################
#                           Dev-Dependencies                         #
#####################################################################
[dev-dependencies]
tokio              = { version = "1.25", features = ["full"] }
pretty_assertions  = "1.3"

#####################################################################
#                               Badges                               #
#####################################################################
[badges]
github       = { repository = "canvaschain/symphony", workflow = "CI" }
maintenance  = { status = "actively-developed" }
```