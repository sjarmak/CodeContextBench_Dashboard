```toml
[package]
name          = "ccs_crypto"
version       = "0.1.0"
edition       = "2021"
authors       = ["CanvasChain Labs <dev@canvaschain.art>"]
description   = "Cryptographic primitives, key-management utilities and pluggable signature strategies for the CanvasChain Symphony blockchain-NFT platform."
readme        = "README.md"
license       = "Apache-2.0"
keywords      = ["blockchain", "crypto", "nft", "vrf", "post-quantum"]
categories    = ["cryptography", "blockchain"]
repository    = "https://github.com/canvaschain/symphony"
homepage      = "https://canvaschain.art"
documentation = "https://docs.canvaschain.art/ccs_crypto"
edition       = "2021"
publish       = true
rust-version  = "1.70"

# Enable both static and C-compatible dynamic libraries for FFI consumers (e.g. NodeJS bindings).
crate-type = ["rlib", "cdylib"]

[lib]
name = "ccs_crypto"
path = "src/lib.rs"
bench = false

##############################################################################
#                               FEATURES                                     #
##############################################################################
[features]
default      = ["ed25519", "bls12_381", "std"]
# Use the Rust standard library.  Disabling this enables no_std + alloc builds
# for embedded Ledger integrations.
std          = ["rand/std", "getrandom/std", "thiserror/std", "zeroize/std"]

# Signature suites
ed25519      = ["dep:ed25519-dalek", "dep:curve25519-dalek", "sha2"]
bls12_381    = ["dep:bls12_381", "dep:group", "sha3"]
pqc          = ["dep:pqcrypto-dilithium", "sha3"]

# Verifiable Random Functions (using Ristretto/Curve25519)
vrf          = ["ed25519", "dep:merlin", "dep:ristretto255"]

# Enable serde serialization for all supported types
serde        = ["dep:serde", "ed25519?/serde", "bls12_381?/serde", "pqc?/serde"]

# Enables fast, deterministic fuzzing and property-based testing
testing      = ["serde", "dep:criterion", "dep:quickcheck"]

##############################################################################
#                             DEPENDENCIES                                   #
##############################################################################
[dependencies]
# Core crypto & math ecosystem
rand             = { version = "0.8", default-features = false, features = ["alloc", "std_rng"], optional = false }
rand_core        = { version = "0.6", default-features = false }
getrandom        = { version = "0.2", features = ["js"], default-features = false }
sha2             = { version = "0.10", optional = true, default-features = false, features = ["oid"] }
sha3             = { version = "0.10", optional = true, default-features = false }
hkdf             = { version = "0.12", default-features = false }
hmac             = { version = "0.12", default-features = false }
digest           = { version = "0.10", default-features = false }
aes-gcm          = { version = "0.10", default-features = false, features = ["aes"] }
subtle           = { version = "2.5" }
zeroize          = { version = "1.6", features = ["derive"], default-features = false }
thiserror        = { version = "1.0", default-features = false }
once_cell        = "1.18"

# Curve-specific optional deps
ed25519-dalek    = { version = "1.0.1", optional = true, features = ["batch", "serde"] }
curve25519-dalek = { version = "4.1", optional = true, default-features = false, features = ["simd_backend"] }
bls12_381        = { version = "0.8", optional = true, default-features = false }
group            = { version = "0.13", optional = true, default-features = false }
ristretto255     = { version = "0.1", optional = true }
merlin           = { version = "3.0", optional = true, default-features = false }

# Post-quantum
pqcrypto-dilithium = { version = "0.7", optional = true, default-features = false }

# Serialization
serde            = { version = "1.0", optional = true, features = ["derive", "alloc"] }
serde_json       = { version = "1.0", optional = true }

# Async support for future WebAssembly bindings
futures          = { version = "0.3", default-features = false }

# Logging and tracing
log              = "0.4"
tracing          = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"], optional = true }

##############################################################################
#                           DEV DEPENDENCIES                                 #
##############################################################################
[dev-dependencies]
criterion   = { version = "0.5", optional = true }
quickcheck  = { version = "1.0", optional = true, default-features = false }
hex         = "0.4"
tempfile    = "3.6"
pretty_assertions = "1.3"

##############################################################################
#                             BUILD SCRIPT                                   #
##############################################################################
[build-dependencies]
cc = "1.0"

##############################################################################
#                                BADGES                                      #
##############################################################################
[badges]
github = { repository = "canvaschain/symphony", workflow = "ci" }

##############################################################################
#                          PATCH / OVERRIDES                                 #
##############################################################################
[patch.crates-io]
# Hot-patch subtle to avoid a known performance regression in 2.5.0
subtle = { git = "https://github.com/dalek-cryptography/subtle.git", rev = "c2a6a58", package = "subtle" }
```