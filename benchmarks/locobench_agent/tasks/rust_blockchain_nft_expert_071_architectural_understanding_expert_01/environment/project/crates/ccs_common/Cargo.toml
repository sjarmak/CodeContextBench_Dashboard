```toml
[package]
name          = "ccs_common"
version       = "0.1.0"
edition       = "2021"
rust-version  = "1.70"
authors       = ["CanvasChain Symphony Dev Team <dev@canvaschain.io>"]
description   = "Common primitives, utilities, protobuf definitions, and gRPC stubs shared across the CanvasChain Symphony micro-services."
license       = "Apache-2.0"
repository    = "https://github.com/canvaschain/symphony"
homepage      = "https://canvaschain.io"
documentation = "https://docs.canvaschain.io"
keywords      = ["blockchain", "nft", "grpc", "canvaschain", "microservices"]
categories    = ["cryptography::cryptocurrencies", "network-programming", "asynchronous", "data-structures"]
readme        = "README.md"
build         = "build.rs"

[lib]
name       = "ccs_common"
path       = "src/lib.rs"
crate-type = ["rlib"]

# -------------------------------------------------------------------------------------------------
# Runtime Dependencies
# -------------------------------------------------------------------------------------------------
[dependencies]
# --- Async runtime ----------------------------------------------------------
tokio = { version = "1.34", features = ["macros", "rt-multi-thread"] }

# --- gRPC / Protobuf stack --------------------------------------------------
tonic        = { version = "0.10", default-features = false, features = ["transport", "prost", "tls"] }
prost        = "0.12"
prost-types  = "0.12"

# --- Serialization ----------------------------------------------------------
serde       = { version = "1.0.193", features = ["derive"] }
serde_json  = "1.0"

# --- Error handling ---------------------------------------------------------
anyhow     = "1.0"
thiserror  = "1.0"

# --- Logging & observability ------------------------------------------------
tracing             = "0.1"
tracing-subscriber  = { version = "0.3", features = ["fmt", "env-filter", "json"] }

# --- Utilities --------------------------------------------------------------
uuid         = { version = "1.5", features = ["v4", "serde"] }
futures      = "0.3"
rand         = "0.8"
async-trait  = "0.1"

# --- Pluggable cryptography strategies -------------------------------------
ed25519-dalek     = { version = "2", optional = true, features = ["rand", "serde"] }
blst              = { version = "0.3", optional = true }
pqcrypto-dilithium = { version = "0.8", optional = true }

# --- Internal event bus (optional) -----------------------------------------
nats = { version = "0.23", optional = true }

# -------------------------------------------------------------------------------------------------
# Build-time Dependencies
# -------------------------------------------------------------------------------------------------
[build-dependencies]
prost-build  = "0.12"
tonic-build  = { version = "0.10", features = ["prost", "transport"] }
schemars     = { version = "0.8", features = ["derive"], optional = true }     # JSON schema generation

# -------------------------------------------------------------------------------------------------
# Development & Benchmark Dependencies
# -------------------------------------------------------------------------------------------------
[dev-dependencies]
tokio       = { version = "1.34", features = ["macros", "rt-multi-thread"] }
serde_yaml  = "0.9"
criterion   = "0.5"

# -------------------------------------------------------------------------------------------------
# Feature Flags
# -------------------------------------------------------------------------------------------------
[features]
default = [
    "ed25519",
    "wallet_integration",
    "governance",
    "token_management",
]

# Cryptographic back-ends ----------------------------------------------------
ed25519       = ["dep:ed25519-dalek"]
bls           = ["dep:blst"]
post_quantum  = ["dep:pqcrypto-dilithium"]

# Optional subsystems --------------------------------------------------------
wallet_integration = []
governance         = []
token_management   = []
defi_protocols     = []
smart_contracts    = []

# Internal event bus (NATS) --------------------------------------------------
event_bus = ["dep:nats"]

# Generate type-safe JSON schema at build-time -------------------------------
schema = ["dep:schemars"]

# -------------------------------------------------------------------------------------------------
# Release Profile Tweaks
# -------------------------------------------------------------------------------------------------
[profile.release]
lto            = "thin"
codegen-units  = 1
panic          = "abort"
opt-level      = "z"

# -------------------------------------------------------------------------------------------------
# Temporary Patches
# (Pinned fork until upstream merges VRF batch-verification optimizations) ---
# -------------------------------------------------------------------------------------------------
[patch.crates-io]
ed25519-dalek = { git = "https://github.com/canvaschain/ed25519-dalek", branch = "ccs-v2-signature-batch" }
```