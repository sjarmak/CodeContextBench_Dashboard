```toml
[package]
name             = "canvaschain_node_service"
version          = "0.3.0"
edition          = "2021"
rust-version     = "1.70"
authors          = ["CanvasChain Core Devs <dev@canvaschain.io>"]
description      = "Core node microservice for CanvasChain Symphony. Provides consensus, block propagation, NFT state management and gRPC APIs."
license          = "Apache-2.0"
repository       = "https://github.com/CanvasChain/symphony"
homepage         = "https://canvaschain.io"
readme           = "README.md"
keywords         = ["blockchain", "nft", "microservice", "rust"]
categories       = ["cryptography::cryptocurrencies", "network-programming", "asynchronous"]
build            = "build.rs"

[dependencies]
# Async runtime & utilities
tokio            = { version = "1.32", features = ["full"] }
futures          = "0.3"

# gRPC & Protobuf
tonic            = { version = "0.10", features = ["transport"] }
prost            = "0.12"
prost-types      = "0.12"

# Serialization / Deserialization
serde            = { version = "1.0", features = ["derive"] }
serde_json       = "1.0"

# Error handling
thiserror        = "1.0"
anyhow           = "1.0"

# Structured logging & tracing
tracing          = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }

# Cryptographic primitives
rand             = { version = "0.8", features = ["std"] }
rand_chacha      = "0.3"
sha3             = "0.10"
blake2           = "0.10"

# Optional signature schemes (strategy pattern)
ed25519-dalek    = { version = "1.0", optional = true, features = ["serde"] }
bls12_381        = { version = "0.8", optional = true }
pqcrypto-kyber   = { version = "0.7", optional = true }

# Persistence layers
rocksdb          = { version = "0.21", optional = true, default-features = false } # token ledger
sled             = { version = "0.34", optional = true }                             # wallet cache

# Event bus / messaging
async-nats       = { version = "0.30", optional = true }

# Metrics & Observability
hyper            = { version = "0.14", optional = true, features = ["full"] }
prometheus-client = { version = "0.21", optional = true }

# Time & scheduling
chrono           = { version = "0.4", features = ["serde"] }

# Optional WebAssembly smart-contract execution
wasmtime         = { version = "9.0", optional = true, default-features = false, features = ["cranelift"] }

[dev-dependencies]
criterion        = "0.5"
tokio-test       = "0.4"

[build-dependencies]
tonic-build      = "0.10"
prost-build      = "0.12"

[features]
default          = ["std", "ed25519"]

# Core
std              = []

# Domain-specific toggles
wallet_integration = ["sled", "hyper"]
governance         = ["async-nats"]
token_management   = ["rocksdb"]
defi_protocols     = ["bls12_381"]
smart_contracts    = ["wasmtime", "pqcrypto-kyber"]

# Cryptography strategy options
ed25519           = ["ed25519-dalek"]
bls12             = ["bls12_381"]
post-quantum      = ["pqcrypto-kyber"]

[profile.release]
lto      = "fat"
codegen-units = 1
panic    = "abort"
opt-level = "z"

[workspace]
members = [ "." ]

[package.metadata.docs.rs]
features = ["ed25519", "wallet_integration", "governance"]
```