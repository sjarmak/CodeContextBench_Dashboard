```toml
[package]
name         = "minting_service"
version      = "0.1.0"
edition      = "2021"
rust-version = "1.72"
authors      = ["CanvasChain Core <core@canvaschain.io>"]
description  = "Microservice responsible for minting multilayer, evolving NFTs on the CanvasChain Symphony network."
license      = "Apache-2.0"
repository   = "https://github.com/canvaschain/symphony"
homepage     = "https://canvaschain.io"
keywords     = ["blockchain", "nft", "minting", "rust", "grpc"]
categories   = ["cryptography::cryptocurrencies", "network-programming", "multimedia::audio", "multimedia::images"]
readme       = "README.md"
# The minting service is part of a Cargo workspace defined at project root.
publish      = false
build        = "build.rs"

[lib]
name = "minting_service"
path = "src/lib.rs"

[[bin]]
name = "minting_service"
path = "src/main.rs"

[features]
default             = ["wallet_integration", "governance"]
wallet_integration  = ["rust_decimal", "secp256k1", "serde_json"]
governance          = ["multimap"]
token_management    = []
defi_protocols      = ["rust_decimal/serde"]
smart_contracts     = ["ink_metadata"]

[dependencies]
# Async runtime
tokio          = { version = "1.33", features = ["rt-multi-thread", "macros", "sync"] }

# gRPC stack
tonic          = { version = "0.10", features = ["transport", "prost", "tls"] }
prost          = "0.12"
prost-types    = "0.12"

# Serialization
serde          = { version = "1.0", features = ["derive"] }
serde_json     = { version = "1.0", optional = true }

# Cryptography / signing
ed25519-dalek = "1.0"
secp256k1     = { version = "0.27", optional = true }

# Math / finance
rust_decimal   = { version = "1.32", default-features = false, features = ["serde"], optional = true }

# Utilities
uuid          = { version = "1.4", features = ["v4"] }
async-trait   = "0.1.73"
thiserror     = "1.0"
anyhow        = "1.0"

# Logging & tracing
tracing             = "0.1"
tracing-subscriber  = { version = "0.3", features = ["env-filter", "fmt"] }

# Data structures for governance
multimap      = { version = "0.8", optional = true }

# Smart-contract metadata (for optional smart_contracts feature)
ink_metadata  = { version = "4.2", optional = true }

# Security / randomness
rand          = { version = "0.8", features = ["std", "std_rng"] }

# Networking helpers
hyper         = { version = "0.14", features = ["full"] }
tower         = "0.4"

# State machine / pattern support
fsm           = "0.1.3"

# Message bus / event driven communication
nats          = "0.25"

[dev-dependencies]
# Property-based testing & mocks
proptest      = "1.2"
tokio-test    = "0.4"

[build-dependencies]
tonic-build   = "0.10"
prost-build   = "0.12"

[package.metadata.docs.rs]
all-features = true
targets      = ["x86_64-unknown-linux-gnu"]
```