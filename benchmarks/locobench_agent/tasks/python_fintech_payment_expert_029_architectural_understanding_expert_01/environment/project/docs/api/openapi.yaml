openapi: 3.1.0
info:
  title: CrowdPay Connect Public API
  version: 1.0.0
  description: |
    CrowdPay Connect is a social-first, component-based fintech payment platform that enables
    users to create dynamic payment circles (“**CrowdPods**”) where friends, families,
    fan-clubs, and community groups can pool, split, lend, or donate funds in multiple
    currencies.

    The API surface is intentionally minimal, exposing only **aggregated read/write
    commands** while hiding internal CQRS, Saga, and Event Sourcing details.
    All endpoints are secured via OAuth2 **Bearer** tokens backed by
    _confidential_ client credentials and PKCE.

    # High-Level Workflow

    1. **Register** → Create a user and complete **KYC** verification  
    2. **Create a CrowdPod** → Define purpose, rules, and currency set  
    3. **Fund / Invite** → Deposit funds, invite participants, configure limits  
    4. **Transact** → Pool, split, lend, or donate via transactional endpoints  
    5. **Settle** → Trigger cross-border payout through Saga-based orchestration  

    > All monetary fields follow ISO-4217 (alphabetic) and require **minor units**  
    > (e.g. cents). Conversion is handled by platform FX micro-service.

servers:
  - url: https://api.crowdpayconnect.com/v1
    description: Production
  - url: https://sandbox.crowdpayconnect.com/v1
    description: Sandbox

tags:
  - name: Users
    description: End-user registration and profile management.
  - name: Compliance
    description: KYC & real-time risk assessment.
  - name: CrowdPods
    description: Create and manage CrowdPods (shared wallets).
  - name: Transactions
    description: Deposit, withdrawal, split-payment, and FX operations.
  - name: Settlement
    description: Final settlement and cross-border payouts.
  - name: Meta
    description: Service health and metadata.

paths:
  /ping:
    get:
      tags: [Meta]
      summary: Service health check
      operationId: ping
      responses:
        '200':
          description: Pong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

  # --------------------------------------------------------------------------
  # Users
  # --------------------------------------------------------------------------
  /users:
    post:
      tags: [Users]
      summary: Register a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /users/{userId}:
    get:
      tags: [Users]
      summary: Get user by ID
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

  # --------------------------------------------------------------------------
  # Compliance / KYC
  # --------------------------------------------------------------------------
  /users/{userId}/kyc:
    post:
      tags: [Compliance]
      summary: Submit KYC documents
      operationId: submitKyc
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/KycSubmission'
      responses:
        '202':
          description: KYC processing started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycStatus'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      tags: [Compliance]
      summary: Check KYC status
      operationId: getKycStatus
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: Current KYC status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycStatus'
        '404':
          $ref: '#/components/responses/NotFound'

  # --------------------------------------------------------------------------
  # CrowdPods
  # --------------------------------------------------------------------------
  /crowdpods:
    post:
      tags: [CrowdPods]
      summary: Create a new CrowdPod
      operationId: createCrowdPod
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCrowdPod'
      responses:
        '201':
          description: CrowdPod created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrowdPod'
        '400':
          $ref: '#/components/responses/BadRequest'
  /crowdpods/{podId}:
    get:
      tags: [CrowdPods]
      summary: Get CrowdPod details
      operationId: getCrowdPod
      parameters:
        - $ref: '#/components/parameters/PodId'
      responses:
        '200':
          description: CrowdPod object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrowdPod'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags: [CrowdPods]
      summary: Update CrowdPod settings
      operationId: updateCrowdPod
      parameters:
        - $ref: '#/components/parameters/PodId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCrowdPod'
      responses:
        '200':
          description: Updated CrowdPod
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrowdPod'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  # --------------------------------------------------------------------------
  # Transactions
  # --------------------------------------------------------------------------
  /crowdpods/{podId}/deposit:
    post:
      tags: [Transactions]
      summary: Deposit funds into a CrowdPod
      operationId: depositFunds
      parameters:
        - $ref: '#/components/parameters/PodId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '202':
          description: Deposit accepted (async processing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequest'
  /crowdpods/{podId}/withdrawal:
    post:
      tags: [Transactions]
      summary: Withdraw funds from a CrowdPod
      operationId: withdrawFunds
      parameters:
        - $ref: '#/components/parameters/PodId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequest'
      responses:
        '202':
          description: Withdrawal queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequest'
  /transactions/{txId}:
    get:
      tags: [Transactions]
      summary: Get transaction status
      operationId: getTransaction
      parameters:
        - $ref: '#/components/parameters/TxId'
      responses:
        '200':
          description: Transaction object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'

  # --------------------------------------------------------------------------
  # Settlement
  # --------------------------------------------------------------------------
  /crowdpods/{podId}/settlement:
    post:
      tags: [Settlement]
      summary: Trigger settlement for open transactions
      operationId: settleCrowdPod
      parameters:
        - $ref: '#/components/parameters/PodId'
      requestBody:
        required: false
      responses:
        '202':
          description: Settlement Saga initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settlement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    UserId:
      name: userId
      in: path
      required: true
      description: ULID identifying the user
      schema:
        type: string
        pattern: '^[0-7][0-9A-HJKMNP-TV-Z]{25}$'
    PodId:
      name: podId
      in: path
      required: true
      description: ULID identifying the CrowdPod
      schema:
        type: string
        pattern: '^[0-7][0-9A-HJKMNP-TV-Z]{25}$'
    TxId:
      name: txId
      in: path
      required: true
      description: ULID identifying the transaction
      schema:
        type: string
        pattern: '^[0-7][0-9A-HJKMNP-TV-Z]{25}$'
  responses:
    BadRequest:
      description: Invalid request payload or parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: Conflict with current resource state
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          enum: [ok]
        timestamp:
          type: string
          format: date-time
      required: [status, timestamp]

    Error:
      type: object
      properties:
        code:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error description
        correlationId:
          type: string
          description: Request correlation ULID
      required: [code, message, correlationId]

    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
        nextCursor:
          type: string
      required: [page, pageSize]

    CurrencyAmount:
      type: object
      description: Monetary amount using minor units (e.g. cents)
      properties:
        currency:
          type: string
          example: USD
          pattern: '^[A-Z]{3}$'
        amount:
          type: integer
          minimum: 0
          description: Minor units
      required: [currency, amount]

    User:
      type: object
      properties:
        id:
          type: string
          description: ULID
        email:
          type: string
          format: email
        displayName:
          type: string
        reputationScore:
          type: number
          format: double
        kycStatus:
          $ref: '#/components/schemas/KycStatus'
        createdAt:
          type: string
          format: date-time
      required: [id, email, displayName, kycStatus, createdAt]

    NewUser:
      type: object
      properties:
        email:
          type: string
          format: email
        displayName:
          type: string
          maxLength: 100
        password:
          type: string
          format: password
          minLength: 12
      required: [email, displayName, password]

    KycStatus:
      type: object
      properties:
        state:
          type: string
          enum: [PENDING, VERIFIED, REJECTED]
        updatedAt:
          type: string
          format: date-time
        rejectionReason:
          type: string
          nullable: true

    KycSubmission:
      type: object
      properties:
        documentFront:
          type: string
          format: binary
        documentBack:
          type: string
          format: binary
        selfie:
          type: string
          format: binary
      required: [documentFront, documentBack, selfie]

    CrowdPod:
      type: object
      properties:
        id:
          type: string
          description: ULID
        ownerId:
          type: string
        name:
          type: string
          maxLength: 120
        description:
          type: string
          maxLength: 1024
        defaultCurrency:
          type: string
          pattern: '^[A-Z]{3}$'
        balance:
          $ref: '#/components/schemas/CurrencyAmount'
        memberCount:
          type: integer
        riskScore:
          type: number
          format: float
        createdAt:
          type: string
          format: date-time
      required:
        [id, ownerId, name, defaultCurrency, balance, memberCount, riskScore, createdAt]

    NewCrowdPod:
      type: object
      properties:
        name:
          type: string
          maxLength: 120
        description:
          type: string
          maxLength: 1024
        defaultCurrency:
          type: string
          pattern: '^[A-Z]{3}$'
      required: [name, defaultCurrency]

    UpdateCrowdPod:
      type: object
      properties:
        name:
          type: string
          maxLength: 120
        description:
          type: string
          maxLength: 1024

    Transaction:
      type: object
      properties:
        id:
          type: string
          description: ULID
        podId:
          type: string
        type:
          type: string
          enum: [DEPOSIT, WITHDRAWAL, SPLIT, FX]
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED]
        amount:
          $ref: '#/components/schemas/CurrencyAmount'
        fromUserId:
          type: string
          nullable: true
        toUserId:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true
      required:
        [id, podId, type, status, amount, createdAt]

    DepositRequest:
      type: object
      properties:
        userId:
          type: string
        amount:
          $ref: '#/components/schemas/CurrencyAmount'
        paymentMethodId:
          type: string
      required: [userId, amount, paymentMethodId]

    WithdrawalRequest:
      type: object
      properties:
        userId:
          type: string
        amount:
          $ref: '#/components/schemas/CurrencyAmount'
        destinationIban:
          type: string
      required: [userId, amount, destinationIban]

    Settlement:
      type: object
      properties:
        id:
          type: string
        podId:
          type: string
        status:
          type: string
          enum: [QUEUED, IN_PROGRESS, COMPLETED, ROLLED_BACK]
        initiatedBy:
          type: string
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
          nullable: true
      required: [id, podId, status, initiatedBy, startedAt]

security:
  - BearerAuth: []