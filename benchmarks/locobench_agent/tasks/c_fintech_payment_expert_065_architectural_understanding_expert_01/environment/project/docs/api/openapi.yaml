```yaml
openapi: 3.1.0

info:
  title: EduPay Ledger Academy – Core Payments API
  version: "1.0.0"
  description: |
    The EduPay Ledger Academy Core Payments API enables campuses, scholarship
    funds, and EdTech providers to orchestrate tuition, stipend, and 
    micro-credential transactions in a secure, compliant, and multi-currency
    environment.

    Designed for classroom use, every resource is annotated with domain
    vocabulary that maps back to Robert C. Martin’s Clean Architecture layers,
    making it easier for professors to hot-swap infrastructure (databases,
    message brokers, UI) without touching the business rules.

    ## Key Features
    * Multi-currency payments and settlements  
    * Fraud-detection heuristics with sandbox overrides  
    * FERPA-aware KYC & PCI-DSS tokenization  
    * Event-sourced audit trail & CQRS projections  
    * Saga-pattern demonstrations with simulated outages  

  contact:
    name: EduPay Ledger Academy Support
    email: support@edupayledger.academy
    url: https://docs.edupayledger.academy
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.edupayledger.academy
    description: Production
  - url: https://sandbox.api.edupayledger.academy
    description: Sandbox (no real funds move)

tags:
  - name: Payments
    description: Initiate and manage tuition or stipend payments.
  - name: Transactions
    description: Retrieve immutable ledger entries (event-sourced).
  - name: Accounts
    description: Query balances across multi-currency wallets.
  - name: Settlements
    description: Trigger or view settlement batches.
  - name: Fraud
    description: Real-time fraud scoring for transactions.
  - name: Health
    description: Service and dependency probes.

paths:
  /v1/payments:
    post:
      tags: [Payments]
      summary: Create a new payment authorization
      operationId: createPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
      responses:
        '201':
          description: Payment authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/payments/{paymentId}:
    get:
      tags: [Payments]
      summary: Retrieve a payment by ID
      operationId: getPayment
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      responses:
        '200':
          description: Payment found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/payments/{paymentId}/capture:
    post:
      tags: [Payments]
      summary: Capture an authorized payment
      operationId: capturePayment
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  $ref: '#/components/schemas/Money'
              description: |
                If omitted, the full authorized amount is captured.
      responses:
        '202':
          description: Capture accepted (async)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/payments/{paymentId}/refunds:
    post:
      tags: [Payments]
      summary: Refund a captured payment
      operationId: refundPayment
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount, reason]
              properties:
                amount:
                  $ref: '#/components/schemas/Money'
                reason:
                  type: string
                  maxLength: 255
      responses:
        '202':
          description: Refund accepted (async)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/accounts/{accountId}/balances:
    get:
      tags: [Accounts]
      summary: Retrieve all currency balances for an account
      operationId: getAccountBalances
      parameters:
        - $ref: '#/components/parameters/AccountId'
      responses:
        '200':
          description: List of balances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBalanceResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/transactions:
    get:
      tags: [Transactions]
      summary: Search immutable ledger transactions
      operationId: listTransactions
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          description: |
            Pagination cursor returned from the previous request.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 100
        - in: query
          name: accountId
          schema:
            type: string
        - in: query
          name: from
          description: Inclusive start timestamp (ISO-8601)
          schema:
            type: string
            format: date-time
        - in: query
          name: to
          description: Exclusive end timestamp (ISO-8601)
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Paged list of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListPage'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/transactions/{transactionId}:
    get:
      tags: [Transactions]
      summary: Retrieve a single transaction by ID
      operationId: getTransaction
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '200':
          description: Transaction found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/fraud/check:
    post:
      tags: [Fraud]
      summary: Get a fraud risk score for a pending payment
      operationId: checkFraud
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FraudCheckRequest'
      responses:
        '200':
          description: Fraud risk score returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FraudCheckResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /v1/settlements:
    post:
      tags: [Settlements]
      summary: Initiate a settlement batch
      operationId: createSettlement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementRequest'
      responses:
        '202':
          description: Settlement batch accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalError'
      security:
        - bearerAuth: [ ]

  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Service is up
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PaymentId:
      name: paymentId
      in: path
      required: true
      description: Unique identifier for the payment.
      schema:
        type: string
        format: uuid
    TransactionId:
      name: transactionId
      in: path
      required: true
      description: Immutable transaction ID.
      schema:
        type: string
        format: uuid
    AccountId:
      name: accountId
      in: path
      required: true
      description: Account identifier assigned during onboarding.
      schema:
        type: string
        format: uuid

  responses:
    BadRequest:
      description: Request could not be parsed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    PaymentRequired:
      description: Payment could not be processed (insufficient funds, etc.).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnprocessableEntity:
      description: Validation failed on supplied data.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Requested operation conflicts with current state of the resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalError:
      description: Unexpected server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    Money:
      type: object
      required: [currency, amount]
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        amount:
          type: string
          pattern: '^\d+(\.\d{1,2})?$'
          description: Decimal string with max 2 fractional digits.

    CurrencyCode:
      type: string
      description: ISO-4217 three-letter currency code.
      enum: [USD, EUR, GBP, CHF, JPY, AUD, CAD]

    PaymentRequest:
      type: object
      required:
        [sourceAccountId, destinationAccountId, amount, metadata]
      properties:
        sourceAccountId:
          type: string
          format: uuid
        destinationAccountId:
          type: string
          format: uuid
        amount:
          $ref: '#/components/schemas/Money'
        metadata:
          type: object
          additionalProperties:
            type: string
          description: Additional fields for reconciliation (studentId, term, etc.).

    PaymentStatus:
      type: string
      enum:
        [AUTHORIZED, CAPTURED, PARTIALLY_REFUNDED, REFUNDED, DECLINED, FAILED]

    PaymentResponse:
      type: object
      required:
        [paymentId, status, amount, createdAt]
      properties:
        paymentId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/PaymentStatus'
        amount:
          $ref: '#/components/schemas/Money'
        capturedAmount:
          $ref: '#/components/schemas/Money'
        refundedAmount:
          $ref: '#/components/schemas/Money'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties:
            type: string

    AccountBalance:
      type: object
      required: [currency, available, pending]
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        available:
          type: string
          pattern: '^\d+(\.\d{1,2})?$'
        pending:
          type: string
          pattern: '^\d+(\.\d{1,2})?$'

    AccountBalanceResponse:
      type: object
      required: [accountId, balances]
      properties:
        accountId:
          type: string
          format: uuid
        balances:
          type: array
          items:
            $ref: '#/components/schemas/AccountBalance'
        asOf:
          type: string
          format: date-time

    TransactionType:
      type: string
      enum:
        [PAYMENT, REFUND, CAPTURE, ADJUSTMENT, SETTLEMENT, FEE]

    Transaction:
      type: object
      required:
        [transactionId, type, amount, accountId, createdAt]
      properties:
        transactionId:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/TransactionType'
        amount:
          $ref: '#/components/schemas/Money'
        accountId:
          type: string
          format: uuid
        referenceId:
          description: |
            For convenience, maps back to the originating resource  
            (e.g., paymentId or settlementId).
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        createdAt:
          type: string
          format: date-time

    TransactionListPage:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        nextCursor:
          type: string
          nullable: true

    FraudCheckRequest:
      type: object
      required:
        [paymentId, ipAddress, deviceFingerprint]
      properties:
        paymentId:
          type: string
          format: uuid
        ipAddress:
          type: string
          format: ipv4
        deviceFingerprint:
          type: string
          maxLength: 255
        overrides:
          description: |
            Sandbox only.  
            Allows educators to inject risk signals for demonstrations.
          type: object
          additionalProperties:
            type: string

    FraudRisk:
      type: string
      enum: [LOW, MEDIUM, HIGH, REJECT]

    FraudCheckResponse:
      type: object
      required: [paymentId, risk, score, checkedAt]
      properties:
        paymentId:
          type: string
          format: uuid
        risk:
          $ref: '#/components/schemas/FraudRisk'
        score:
          type: integer
          minimum: 0
          maximum: 100
        signals:
          type: array
          items:
            type: string
        checkedAt:
          type: string
          format: date-time

    SettlementRequest:
      type: object
      required: [currency, cutoffDate]
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        cutoffDate:
          type: string
          format: date-time
          description: |
            Transactions created before this timestamp are eligible.

    SettlementStatus:
      type: string
      enum: [PENDING, PROCESSING, COMPLETED, FAILED]

    SettlementResponse:
      type: object
      required:
        [settlementId, status, currency, createdAt]
      properties:
        settlementId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/SettlementStatus'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        totalTransactions:
          type: integer
        totalAmount:
          $ref: '#/components/schemas/Money'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Machine-readable error code.
        message:
          type: string
          description: Human-readable error description.
        correlationId:
          type: string
          format: uuid
          description: |
            Unique identifier for tracing the request across microservices.
```