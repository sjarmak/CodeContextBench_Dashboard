# DI-Bench Adapter Configuration for Harbor

name: dibench
version: "0.1.0"
description: "Adapter for DI-Bench (Dependency Inference Benchmark)"

# Dataset information
dataset:
  name: "DI-Bench"
  source: "https://github.com/microsoft/DI-Bench"
  languages:
    - python
    - rust
    - csharp
    - javascript

  # Download instructions
  download_url: "https://github.com/microsoft/DI-Bench/releases"

  # Supported dataset variants
  variants:
    - regular
    - large

# Adapter metadata
adapter:
  author: "Harbor Contributors"
  license: "MIT"
  supported_languages:
    - python
    - rust
    - csharp
    - javascript

  # Task categories
  categories:
    - dependency-inference
    - build-configuration
    - software-engineering

# Default configuration
defaults:
  difficulty: "medium"
  agent_timeout: 1000
  verifier_timeout: 1200
  environment_timeout: 1800

# Requirements
requirements:
  docker: true
  sysbox: true  # Required for secure CI/CD execution
  disk_space: "20GB"  # Approximate for full dataset

# Environment specifications
environment:
  base_image: "ubuntu:22.04"
  cpus: 2
  memory: "4G"
  storage: "10G"
