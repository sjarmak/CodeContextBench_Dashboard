version = "1.0"

[metadata]
author_name = "AINativeBench Adapter"
author_email = "unknown"
task_id = "{task_id}"
benchmark_name = "{benchmark_name}"
variant = "{variant}"
language = "{language}"
primary_metric = "{primary_metric}"
num_test_cases = {num_test_cases}
tags = [{tags}]

[verifier]
timeout_sec = 600.0
command = "bash /tests/test.sh"

[agent]
timeout_sec = 1200.0
model_hint = "requires-mcp"

[environment]
build_timeout_sec = 300.0
cpus = 2
memory = "8G"
storage = "20G"
