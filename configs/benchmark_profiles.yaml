# Benchmark profile definitions for CodeContextBench-fft
#
# Each profile defines a benchmark slice plus an agent matrix. The profile runner
# (scripts/benchmark_profile_runner.py) loads this file alongside
# configs/benchmark_pipeline.yaml to locate manifest metadata, task directories,
# and Harbor launch parameters.
---
defaults:
  model: anthropic/claude-haiku-4-5-20251001
  jobs_root: jobs/benchmark_profiles
  harbor:
    n_tasks: 1
    n_concurrent: 1
    timeout_multiplier: 2.0
profiles:
  repoqa_smoke:
    description: RepoQA smoke comparison (baseline vs strategic Deep Search)
    benchmarks:
      - id: repoqa
        jobs_subdir: repoqa
        task_names:
          - sr-qa-requests-001
        harbor:
          timeout_multiplier: 1.5
    agents:
      - name: baseline
        display_name: Baseline Claude Code
        agent_import_path: agents.claude_baseline_agent:BaselineClaudeCodeAgent
      - name: strategic
        display_name: Strategic Deep Search Agent
        agent_import_path: agents.mcp_variants:StrategicDeepSearchAgent
  dibench_smoke:
    description: DIBench adapter sanity (baseline only)
    benchmarks:
      - id: dibench
        jobs_subdir: dibench
        task_names:
          - python-instance-001
    agents:
      - name: baseline
        display_name: Baseline Claude Code
        agent_import_path: agents.claude_baseline_agent:BaselineClaudeCodeAgent
  swebench_ablation:
    description: SWE-Bench Pro MCP ablation study (baseline vs Sourcegraph vs Deep Search)
    benchmarks:
      - id: swebench_pro
        jobs_subdir: swebench_pro
        task_names:
          - instance_ansible-ansible-0ea40e09d1b35bcb69ff4d9cecf3d0defa4b36e8-v30a923fb5c164d6cd18280c02422f75e611e8fb2
          - instance_flipt-io__flipt-42379dbccb539be2e97aec78e6c28df93b0b3d8e-v6a7a03632a77d6aa36ccc00c3ab1aa2c40a0d6c2
        harbor:
          timeout_multiplier: 3.0
    agents:
      - name: baseline
        display_name: Mini SWE Agent (Baseline)
        agent_import_path: mini_swe_agent_mcp:MiniSweAgentBaseline
      - name: sourcegraph_mcp
        display_name: Mini SWE Agent + Sourcegraph MCP
        agent_import_path: mini_swe_agent_mcp:MiniSweAgentSourcegraphMCP
      - name: deepsearch_mcp
        display_name: Mini SWE Agent + Deep Search MCP
        agent_import_path: mini_swe_agent_mcp:MiniSweAgentDeepSearchMCP
